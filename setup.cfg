[bumpversion]
current_version = 0.2.0-beta.2
commit = False
tag = False

[bumpversion:file:setup.py]
[bumpversion:file:Dockerfile]
[bumpversion:file:src/cli.py]

[flake8]
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs
show-source = true
ignore = D104, D205, D400, D401, E203, E266, E501, RST304, W503
max-line-length = 120

[isort]
line_length = 120
force_single_line = True
not_skip = __init__.py
known_first_party = 
	markdown_to_devto
	tests
default_section = THIRDPARTY

[coverage:run]
branch = True
source =
    markdown_to_devto

[coverage:paths]
source = 
	src/markdown_to_devto
	**/site-packages/markdown_to_devto

[coverage:report]
show_missing = True
precision = 2
